stages:
  - build
  - deploy_master

image: node:lts-alpine

build:
  stage: build
  # variables:
  #   GIT_SUBMODULE_STRATEGY: recursive
  script:
    - yarn install
    - yarn generate
  artifacts:
    paths:
      - dist
  only:
    - master

deploy_master:
  tags:
    - permanent-recall-frontend
  stage: deploy_master
  script:
    - bash deploy/deploy.sh
  dependencies:
    - build
  only:
    - master
